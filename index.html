<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CatMind Elite V13</title>

<style>
:root {
  --primary: #00f2fe;
  --glass: rgba(0, 0, 0, 0.55);
}

body {
  margin: 0;
  font-family: 'Segoe UI', system-ui, sans-serif;
  color: white;
  background-color: #0b101b;
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  min-height: 100vh;
  display: flex;
  transition: background-image 1.5s ease-in-out;
  overflow: hidden;
}

.app-layout {
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 15px;
  box-sizing: border-box;
}

.side-panel {
  width: 220px; /* 拽  */
  display: flex;
  flex-direction: column;
  gap: 10px;
  z-index: 10;
}

.card {
  background: var(--glass);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 12px;
  padding: 12px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.6);
}

h3 { color: var(--primary); font-size: 14px; margin: 0 0 8px 0; border-bottom: 1px solid rgba(0,242,254,0.2); }

select, textarea {
  width: 100%;
  padding: 6px;
  border-radius: 6px;
  border: 1px solid rgba(255,255,255,0.2);
  background: rgba(0, 0, 0, 0.8) !important;
  color: #fff !important;
  font-size: 12px;
  margin-bottom: 8px;
  display: block;
}

button {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 8px;
  background: var(--primary);
  color: #000;
  font-weight: bold;
  cursor: pointer;
  font-size: 12px;
}

.link-item {
  display: block;
  color: #fff;
  text-decoration: none;
  font-size: 10px;
  padding: 4px;
  margin-bottom: 3px;
  background: rgba(255,255,255,0.05);
  border-radius: 4px;
}

.link-item:hover { background: var(--primary); color: #000; }

.controls {
  position: fixed;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px;
}

.btn-float {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: none;
  background: var(--primary);
  font-size: 18px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
}

#result-box {
  margin-top: 8px;
  padding: 8px;
  background: rgba(0, 242, 254, 0.15);
  border-radius: 6px;
  display: none;
  font-size: 11px;
  line-height: 1.4;
}

.history-item {
  font-size: 10px;
  border-bottom: 1px solid rgba(255,255,255,0.05);
  padding: 4px 0;
}
</style>
</head>

<body>

<div class="app-layout">
    <div class="side-panel">
        <div class="card">
            <h3>  </h3>
            <select id="issue-select">
                <option value="砖转">砖转 驻转转</option>
                <option value="转">转 </option>
                <option value="爪专">爪专 抓 专</option>
                <option value="砖专转">砖专转 专</option>
                <option value="转拽驻转">转拽驻转 转/专</option>
                <option value="驻">驻 专注砖</option>
                <option value="">转 爪</option>
            </select>
            <textarea id="case-description" rows="3" placeholder="转专 转 拽专 ..."></textarea>
            <button onclick="diagnoseCase()">转 注砖</button>
            <div id="result-box"></div>
        </div>
        
        <div class="card">
            <h3>注专 </h3>
            <div id="history-display"></div>
        </div>
    </div>

    <div class="side-panel">
        <div class="card">
            <h3>注 注专 </h3>
            <a href="https://www.letlive.org.il/" target="_blank" class="link-item">转 转 转 </a>
            <a href="https://www.spca.co.il/" target="_blank" class="link-item">爪注专 注  </a>
            <a href="https://www.purina.co.il/cats/cat-breeds" target="_blank" class="link-item">专 注 </a>
            <a href="https://www.vetcenter.co.il/emergency" target="_blank" class="link-item" style="color:#ff4b2b;">专专 专 </a>
        </div>
    </div>
</div>

<div class="controls">
    <button class="btn-float" onclick="toggleMusic()"></button>
    <button class="btn-float" onclick="playMeow()"></button>
</div>

<audio id="bg-audio" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
</audio>

<script>
// 驻转 专拽注 转
const images = [
  "https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=2043",
  "https://images.unsplash.com/photo-1495360010541-f48722b34f7d?q=80&w=1936",
  "https://images.unsplash.com/photo-1513245543132-31f507417b26?q=80&w=1935",
  "https://images.unsplash.com/photo-1533738363-b7f9aef128ce?q=80&w=1935"
];
let currentBg = 0;
function changeBackground() {
    document.body.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), url('${images[currentBg]}')`;
    currentBg = (currentBg + 1) % images.length;
}
setInterval(changeBackground, 5000);
changeBackground();

//  住
const meowSound = new Audio('https://www.myinstants.com/media/sounds/meow_3.mp3');
const bgMusic = document.getElementById('bg-audio');

function toggleMusic() {
    bgMusic.paused ? bgMusic.play() : bgMusic.pause();
}

function playMeow() {
    meowSound.currentTime = 0;
    meowSound.play();
}

// 驻拽爪转  转拽转
function diagnoseCase() {
    const topic = document.getElementById('issue-select').value;
    const description = document.getElementById('case-description').value;
    const resultDiv = document.getElementById('result-box');
    
    playMeow();

    if(!description) {
        alert(" 转专 转 拽专 转转 拽住");
        return;
    }

    const database = {
        "砖转": "专 转专. 驻住拽 祝 专注 砖 .",
        "转": "砖注 . 砖拽 转 20 拽转 驻 砖.",
        "爪专": "拽 拽 专  住专住 砖 转.",
        "砖专转": "爪 转拽 专  专 砖专.",
        "转拽驻转": "驻专 转 专转 专转转 砖.",
        "驻": "爪专 拽转 住转专  .",
        "": "住驻拽 砖 转; 拽 专注转 爪 转."
    };

    const advice = database[topic] || "抓 转注抓 注 专专.";
    resultDiv.innerHTML = `<strong>:</strong> ${advice}`;
    resultDiv.style.display = "block";
    
    saveToHistory(topic);
}

function saveToHistory(t) {
    const logs = JSON.parse(localStorage.getItem('cat_v13_logs') || '[]');
    logs.unshift({ time: new Date().toLocaleTimeString('he-IL'), t });
    localStorage.setItem('cat_v13_logs', JSON.stringify(logs.slice(0, 4)));
    updateHistoryUI();
}

function updateHistoryUI() {
    const list = document.getElementById('history-display');
    const logs = JSON.parse(localStorage.getItem('cat_v13_logs') || '[]');
    list.innerHTML = logs.map(l => `<div class="history-item"><strong>${l.time}</strong>: ${l.t}</div>`).join('');
}
updateHistoryUI();
</script>

</body>
</html>
