<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CatMind Super Mini</title>

<style>
:root {
  --primary: #00e5ff;
  --glass: rgba(0, 0, 0, 0.4);
}

body {
  margin: 0;
  font-family: 'Segoe UI', system-ui, sans-serif;
  color: white;
  background: #0b101b url('https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=2043') no-repeat center center fixed;
  background-size: cover;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* 转转 拽转  */
.main-wrapper {
  width: 95%;
  max-width: 600px; 
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

@media (max-width: 500px) {
  .main-wrapper { grid-template-columns: 1fr; }
}

.card {
  background: var(--glass);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 15px;
  padding: 15px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.5);
}

h3 { color: var(--primary); font-size: 16px; margin: 0 0 10px 0; text-align: center; }

select, textarea {
  width: 100%;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.1);
  background: rgba(10, 10, 10, 0.85) !important;
  color: white !important;
  font-size: 13px;
  margin-bottom: 8px;
}

button {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 15px;
  background: var(--primary);
  color: #000;
  font-weight: bold;
  font-size: 13px;
  cursor: pointer;
}

#result-display {
  margin-top: 8px;
  padding: 8px;
  background: rgba(0, 229, 255, 0.1);
  border-radius: 8px;
  display: none;
  font-size: 12px;
  border-right: 2px solid var(--primary);
}

.history-item {
  font-size: 11px;
  background: rgba(255,255,255,0.05);
  padding: 6px;
  border-radius: 6px;
  margin-bottom: 5px;
}

.controls {
  position: fixed;
  bottom: 15px;
  left: 15px;
  display: flex;
  gap: 8px;
}

.circle-btn {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  border: none;
  background: var(--primary);
  font-size: 18px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<div class="main-wrapper">
    <div class="card">
        <h3> </h3>
        <select id="cat-topic">
            <option value="砖转">砖转</option>
            <option value="转">转</option>
            <option value="爪专">爪专</option>
            <option value="转拽驻转">转拽驻转</option>
        </select>
        <textarea id="cat-input" rows="2" placeholder="转专 拽爪专..."></textarea>
        <button onclick="startAnalysis()">转 注砖</button>
        <div id="result-display"></div>
    </div>

    <div class="card">
        <h3>注专 </h3>
        <div id="log-list"></div>
    </div>
</div>

<div class="controls">
    <button class="circle-btn" onclick="toggleMusic()" title="拽转 专拽注"></button>
    <button class="circle-btn" onclick="playMeow()" title=""></button>
</div>

<audio id="bg-music" loop>
    <source src="https://stream.zeno.fm/f3v5u6a2vqquv" type="audio/mpeg">
</audio>

<script>
// 爪  转
const meowSfx = new Audio('https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3');
const bgMusic = document.getElementById('bg-music');

function toggleMusic() {
    if (bgMusic.paused) {
        bgMusic.volume = 0.4;
        bgMusic.play();
    } else {
        bgMusic.pause();
    }
}

function playMeow() {
    meowSfx.currentTime = 0;
    meowSfx.play();
}

function startAnalysis() {
    const topic = document.getElementById('cat-topic').value;
    const input = document.getElementById('cat-input').value;
    const display = document.getElementById('result-display');
    
    // 驻注转 爪  爪
    playMeow();
    
    if(!input) { return; }
    
    const responses = {
        "砖转": "专 转专. 驻转 注 专 专砖.",
        "转": "砖注 . 砖拽 转 驻 砖.",
        "爪专": "拽 拽 专  砖 住转.",
        "转拽驻转": "驻专 专 专转 专 专."
    };

    const advice = responses[topic] || "抓 转注抓 注 .";
    display.innerHTML = advice;
    display.style.display = "block";
    
    addToHistory(topic);
}

function addToHistory(topic) {
    const history = JSON.parse(localStorage.getItem('cat_history_v3') || '[]');
    history.unshift({ time: new Date().toLocaleTimeString('he-IL', {hour: '2-digit', minute:'2-digit'}), topic });
    localStorage.setItem('cat_history_v3', JSON.stringify(history.slice(0, 3)));
    updateHistory();
}

function updateHistory() {
    const list = document.getElementById('log-list');
    const history = JSON.parse(localStorage.getItem('cat_history_v3') || '[]');
    list.innerHTML = history.map(h => `<div class="history-item"><strong>${h.time}</strong>: ${h.topic}</div>`).join('');
}

updateHistory();
</script>

</body>
</html>
