<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CatMind Chill Edition</title>

<style>
:root {
  --primary: #00e5ff;
  --glass: rgba(0, 0, 0, 0.45);
}

body {
  margin: 0;
  font-family: 'Segoe UI', system-ui, sans-serif;
  color: white;
  background: #0b101b url('https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=2043') no-repeat center center fixed;
  background-size: cover;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* 专住 拽 转专  专转 转 专拽注 */
.main-wrapper {
  width: 90%;
  max-width: 700px; 
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
  z-index: 10;
}

@media (max-width: 600px) {
  .main-wrapper { grid-template-columns: 1fr; }
}

.card {
  background: var(--glass);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.15);
  border-radius: 20px;
  padding: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

h2 { color: var(--primary); text-align: center; font-size: 18px; margin-bottom: 15px; }

select, textarea {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.2);
  background: rgba(20, 20, 20, 0.9) !important;
  color: white !important;
  font-size: 14px;
  margin-bottom: 10px;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 20px;
  background: var(--primary);
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

#result-display {
  margin-top: 10px;
  padding: 10px;
  background: rgba(0, 229, 255, 0.15);
  border-radius: 10px;
  display: none;
  font-size: 13px;
  border-right: 3px solid var(--primary);
}

.history-item {
  font-size: 12px;
  background: rgba(255,255,255,0.05);
  padding: 8px;
  border-radius: 8px;
  margin-bottom: 8px;
}

/* 驻转专 爪 */
.controls {
  position: fixed;
  bottom: 20px;
  left: 20px;
  display: flex;
  gap: 10px;
}

.circle-btn {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: none;
  background: var(--primary);
  font-size: 20px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}
</style>
</head>

<body>

<div class="main-wrapper">
    <div class="card">
        <h2> </h2>
        <select id="cat-topic">
            <option value="砖转">砖转 驻转转</option>
            <option value="转">转 </option>
            <option value="爪专">爪专 抓 专</option>
            <option value="转拽驻转">转拽驻转 转 专</option>
        </select>
        <textarea id="cat-input" rows="2" placeholder=" 拽专?"></textarea>
        <button onclick="startAnalysis()">转 注砖</button>
        <div id="result-display"></div>
    </div>

    <div class="card">
        <h2>注专 </h2>
        <div id="log-list"></div>
    </div>
</div>

<div class="controls">
    <button class="circle-btn" onclick="toggleMusic()"></button>
    <button class="circle-btn" onclick="justMeow()"></button>
</div>

<audio id="bg-music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-17.mp3" type="audio/mpeg">
</audio>

<script>
const meowSfx = new Audio('https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3');
const bgMusic = document.getElementById('bg-music');

function toggleMusic() {
    return bgMusic.paused ? bgMusic.play() : bgMusic.pause();
}

function justMeow() {
    meowSfx.currentTime = 0;
    meowSfx.play();
}

function startAnalysis() {
    const topic = document.getElementById('cat-topic').value;
    const input = document.getElementById('cat-input').value;
    const display = document.getElementById('result-display');
    
    if(!input) { alert("砖转祝 转 驻专..."); return; }
    
    justMeow();
    
    const responses = {
        "砖转": " 注砖 转 '专 转专'. 驻转 注 专 专砖.",
        "转": "砖注 . 住 砖拽 住 驻 砖.",
        "爪专": "拽  专 拽    砖 转.",
        "转拽驻转": "驻专 专 专转 专 专 ."
    };

    const advice = responses[topic] || "抓 转注抓 注  转转.";
    display.innerHTML = `<strong>:</strong> ${advice}`;
    display.style.display = "block";
    
    addToHistory(topic);
}

function addToHistory(topic) {
    const history = JSON.parse(localStorage.getItem('cat_history_v2') || '[]');
    history.unshift({ time: new Date().toLocaleTimeString('he-IL'), topic });
    localStorage.setItem('cat_history_v2', JSON.stringify(history.slice(0, 3)));
    updateHistory();
}

function updateHistory() {
    const list = document.getElementById('log-list');
    const history = JSON.parse(localStorage.getItem('cat_history_v2') || '[]');
    list.innerHTML = history.map(h => `<div class="history-item"><strong>${h.time}</strong>: ${h.topic}</div>`).join('');
}

updateHistory();
</script>

</body>
</html>
