<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CatMind Professional V27</title>

<style>
:root {
  --turquoise: #00f2ff;
  --deep-blue: #003366;
  --emergency: #ff4d4d;
  --dark-bg: #020408;
}

body {
  margin: 0;
  font-family: 'Segoe UI', system-ui, sans-serif;
  background-color: var(--dark-bg);
  color: white;
  min-height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* 转爪转 转 拽 -  转专 */
#cat-hero {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  z-index: 1;
  transition: background-image 1.5s ease-in-out;
  filter: brightness(0.8);
}

.interface {
  position: relative;
  z-index: 10;
  width: 100%;
  max-width: 1400px;
  display: flex;
  justify-content: space-between;
  padding: 50px;
  box-sizing: border-box;
}

.side-bar {
  width: 380px;
  display: flex;
  flex-direction: column;
  gap: 30px;
}

.glass-box {
  background: rgba(5, 15, 30, 0.98);
  border: 1px solid rgba(0, 242, 255, 0.3);
  border-radius: 25px;
  padding: 35px;
  box-shadow: 0 40px 100px rgba(0,0,0,0.9);
}

h2 { color: var(--turquoise); margin-top: 0; font-size: 24px; border-bottom: 2px solid var(--deep-blue); padding-bottom: 10px; }

select, textarea {
  width: 100%;
  padding: 15px;
  margin-bottom: 20px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.1);
  background: #000;
  color: white;
  font-size: 16px;
}

.btn-main {
  width: 100%;
  padding: 20px;
  border: none;
  border-radius: 15px;
  background: linear-gradient(135deg, var(--deep-blue), var(--turquoise));
  color: white;
  font-weight: bold;
  font-size: 18px;
  cursor: pointer;
}

.emergency-notice {
  background: rgba(255, 77, 77, 0.2);
  border: 2px solid var(--emergency);
  padding: 20px;
  border-radius: 15px;
  margin-top: 20px;
  display: none;
}

.emergency-btn {
  display: block;
  background: var(--emergency);
  color: white;
  text-align: center;
  padding: 15px;
  margin-top: 10px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
}

#advice-output {
  margin-top: 20px;
  padding: 20px;
  border-radius: 15px;
  background: rgba(0, 242, 255, 0.05);
  border: 1px solid var(--turquoise);
  display: none;
  line-height: 1.6;
}

.info-link {
  display: block;
  color: #ddd;
  text-decoration: none;
  padding: 15px;
  background: rgba(255,255,255,0.03);
  border-radius: 12px;
  margin-bottom: 10px;
  border-right: 5px solid var(--turquoise);
}
</style>
</head>

<body>

<div id="cat-hero"></div>

<div class="interface">
  <div class="side-bar">
    <div class="glass-box">
      <h2>  V27 </h2>
      <select id="diag-topic">
        <option value="砖转">砖转 驻转转</option>
        <option value="转">转 </option>
        <option value="爪专">注砖转 爪专 抓 专</option>
        <option value="砖专转">拽 专</option>
        <option value="住专住">驻 住转转专转</option>
      </select>
      <textarea id="diag-text" rows="4" placeholder="转专 转 爪..."></textarea>
      <button class="btn-main" onclick="runProfessionalDiag()">转 爪 注砖</button>

      <div id="advice-output"></div>

      <div id="emergency-alert" class="emergency-notice">
        <strong style="color:var(--emergency)"> 住转  转!</strong><br>
        转专 砖 爪注 注 爪 专 专驻. 驻 专专 !
        <a href="tel:039688988" class="emergency-btn"> 转  专</a>
        <a href="tel:099544430" class="emergency-btn"> 专 转 注转</a>
      </div>
    </div>
  </div>

  <div class="side-bar">
    <div class="glass-box">
      <h2>拽砖专 专 注</h2>
      <a href="https://www.purina.co.il/cats/cat-breeds" target="_blank" class="info-link">专 注 </a>
      <a href="https://www.vetcenter.co.il/emergency" target="_blank" class="info-link" style="color:var(--emergency); border-color:var(--emergency)">专专 专 24/7 </a>
      <a href="https://www.letlive.org.il/" target="_blank" class="info-link">住注 抓 </a>
    </div>
    
    <div class="glass-box" style="font-size: 13px; opacity: 0.8; height: 150px; overflow-y: auto;">
      <h2>住专 </h2>
      <div id="diag-log"></div>
    </div>
  </div>
</div>

<script>
// 专 转转 - 转 拽 !
const verifiedCats = [
  "https://images.unsplash.com/photo-1568152950566-c1bf43f4ab28?q=80&w=1500", //  拽
  "https://images.unsplash.com/photo-1548550023-2bdb3c5beed7?q=80&w=1500", // 拽专拽
  "https://images.unsplash.com/photo-1513245543132-31f507417b26?q=80&w=1500", // 住
  "https://images.unsplash.com/photo-1592194996308-7b43878e84a6?q=80&w=1500"  // 
];

let catIdx = 0;
function changeCat() {
  document.getElementById('cat-hero').style.backgroundImage = `url('${verifiedCats[catIdx]}')`;
  catIdx = (catIdx + 1) % verifiedCats.length;
}
setInterval(changeCat, 10000);
changeCat();

function runProfessionalDiag() {
  const text = document.getElementById('diag-text').value.toLowerCase();
  const topic = document.getElementById('diag-topic').value;
  const output = document.getElementById('advice-output');
  const alert = document.getElementById('emergency-alert');
  const log = document.getElementById('diag-log');

  //  拽专转 - 住 转 砖  转转
  const dangerWords = ["住住", "拽", "", "驻爪注", " ", "砖", "驻专住", "专注", " "];
  const isEmergency = dangerWords.some(w => text.includes(w));

  if (isEmergency) {
    output.style.display = "none";
    alert.style.display = "block";
    log.innerHTML = `<div>${new Date().toLocaleTimeString()}:  专 专驻</div>` + log.innerHTML;
  } else {
    alert.style.display = "none";
    output.style.display = "block";
    
    const wisdom = {
      "砖转": "专 转专 转 拽. 砖 驻住拽 祝 专注 砖 注 专转.",
      "转": "砖注  专砖 转砖转 . 抓 住砖 砖拽 住 驻 砖.",
      "爪专": "住 专专.  砖专 拽 驻  砖.",
      "砖专转": "爪专 专. 住驻拽 转拽 专  爪  专 拽.",
      "住专住": "拽拽 专 .  转驻 专拽爪, 转   ."
    };
    
    output.innerHTML = `<strong>:</strong><br>${wisdom[topic]}`;
    log.innerHTML = `<div>${new Date().toLocaleTimeString()}: ${topic}</div>` + log.innerHTML;
  }
}
</script>

</body>
</html>
