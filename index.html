<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CatMind</title>

<style>
:root{
  --turquoise:#22d3ee;
  --panel:rgba(10,18,28,0.92);
}

body{
  margin:0;
  font-family:'Segoe UI',system-ui,sans-serif;
  background:#000;
  color:white;
  min-height:100vh;
}

/* ===== 专拽注 ===== */
#bg{
  position:fixed;
  inset:0;
  background-size:cover;
  background-position:center;
  z-index:-2;
  transition:opacity 1s ease;
}

.overlay{
  position:fixed;
  inset:0;
  background:linear-gradient(to bottom,rgba(0,0,0,0.5),rgba(0,0,0,0.85));
  z-index:-1;
}

/* ===== 专住 转 爪  ===== */
.card{
  position:fixed;
  top:60px;
  right:40px;
  width:300px;
  background:var(--panel);
  backdrop-filter:blur(12px);
  border-radius:18px;
  padding:22px;
  box-shadow:0 20px 60px rgba(0,0,0,0.7);
}

/*  注 爪  */
@media(max-width:768px){
  .card{
    top:40px;
    right:15px;
    width:260px;
  }
}

h1{
  font-size:18px;
  text-align:center;
  margin-bottom:18px;
}

select{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  margin-bottom:12px;
}

button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:var(--turquoise);
  font-weight:600;
  cursor:pointer;
  margin-bottom:16px;
}

.section{
  margin-top:18px;
}

.section h3{
  font-size:13px;
  margin-bottom:8px;
}

.link-btn{
  display:block;
  padding:8px;
  text-align:center;
  border-radius:8px;
  background:rgba(255,255,255,0.08);
  color:white;
  text-decoration:none;
  font-size:12px;
  margin-bottom:6px;
}
</style>
</head>

<body>

<div id="bg"></div>
<div class="overlay"></div>

<div class="card">

<h1>  </h1>

<select id="problemSelect">
  <option value="">专 注</option>

  <option>拽转</option>
  <option>砖砖</option>
  <option>注爪专转</option>
  <option>住专 转</option>
  <option>专 砖拽</option>
  <option>注 专 砖拽</option>
  <option>注驻转 拽爪转</option>
  <option>住专 专</option>

  <option>拽砖 砖</option>
  <option>砖注</option>
  <option>转注砖转 转驻转</option>
  <option>驻专砖转 祝</option>
  <option>驻专砖转 注</option>
  <option>注  / 驻</option>

  <option>专 专</option>
  <option>砖专转 砖注专 专</option>
  <option>驻爪注 注专</option>
  <option>驻转 祝</option>

  <option>爪注</option>
  <option>  </option>

  <option>住专 砖砖 专 </option>
  <option>砖转 转驻</option>
  <option> 砖转</option>

  <option>砖 转转</option>
  <option>专住转 驻转转</option>
  <option>转 专转</option>

  <option>专注转</option>
  <option>驻专住</option>
  <option>专注 驻砖专转</option>
  <option>注转 驻抓 专</option>

  <option> </option>
  <option> 专</option>
</select>

<button onclick="analyze()">转 拽专</button>

<div id="result"></div>

<div class="section">
<h3>注 住祝</h3>
<a class="link-btn" href="https://www.whiskas.in/cat-breeds" target="_blank">
Browse All Breeds
</a>
<a class="link-btn" href="https://www.whiskas.in/cat-breeds" target="_blank">
Cat Breed Selector
</a>
</div>

<div class="section">
<h3>专专 爪</h3>
<a class="link-btn" href="https://www.talisteinvet.co.il/" target="_blank">
"专  砖
</a>
<a class="link-btn" href="https://easy.co.il/page/3056876" target="_blank">
"专 转专 驻
</a>
<a class="link-btn" href="https://www.doctorvet.co.il/" target="_blank">
 专专 专 24/7
</a>
</div>

</div>

<script>
/* 专拽注 转祝 */
const images = ["bg.png","bg2.png","bg3.png","bg4.png","bg5.png"];
let current = 0;
const bg = document.getElementById("bg");

function changeBackground(){
  bg.style.opacity = 0;
  setTimeout(()=>{
    bg.style.backgroundImage = `url('${images[current]}')`;
    bg.style.opacity = 1;
    current = (current + 1) % images.length;
  }, 400);
}

changeBackground();
setInterval(changeBackground, 6000);

/*   */
function analyze(){
  const value = document.getElementById("problemSelect").value;
  const result = document.getElementById("result");

  if(!value){
    result.innerHTML = "<div style='margin-top:10px;color:#ffaaaa;'>专 注 拽</div>";
    return;
  }

  result.innerHTML = "<div style='margin-top:10px;'>专: " + value + "</div>";
}
</script>

</body>
</html>
