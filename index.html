<style>
:root{
 --accent:#00d4ff;
 --danger:#ff4d6d;
}

*{box-sizing:border-box}

body{
 margin:0;
 font-family:system-ui;
 background:#0f1720;
 color:white;
 overflow:hidden;
}

/* BACKGROUND ANIMATION */
.bg{
 position:fixed;
 inset:0;
 background:radial-gradient(circle at 30% 30%, #203a43, #0f1720);
 animation:bgmove 15s infinite alternate ease-in-out;
 z-index:-3;
}
@keyframes bgmove{
 0%{background-position:0% 0%}
 100%{background-position:100% 100%}
}

/* PARTICLES */
canvas{
 position:fixed;
 inset:0;
 z-index:-2;
 pointer-events:none;
}

.container{
 max-width:1100px;
 margin:80px auto;
 padding:20px;
 display:grid;
 grid-template-columns:1fr 1fr;
 gap:40px;
}
@media(max-width:900px){
 .container{grid-template-columns:1fr}
}

.card{
 background:rgba(20,30,40,.75);
 backdrop-filter:blur(25px);
 padding:30px;
 border-radius:30px;
 box-shadow:0 25px 80px rgba(0,0,0,.6);
}

h2{color:var(--accent);margin-top:0}

select,textarea{
 width:100%;
 padding:14px;
 border-radius:16px;
 border:none;
 background:rgba(255,255,255,.08);
 color:white;
 margin-bottom:15px;
}

textarea{min-height:110px}

button{
 width:100%;
 padding:16px;
 border:none;
 border-radius:50px;
 background:var(--accent);
 color:#001018;
 font-weight:bold;
 cursor:pointer;
 transition:.3s;
}
button:hover{
 transform:scale(1.05);
 box-shadow:0 0 25px var(--accent);
}

.result{
 margin-top:20px;
 display:none;
 font-size:16px;
}

.result.danger{
 color:var(--danger);
 font-weight:bold;
}

/* SOUND BUTTON */
.soundBtn{
 position:fixed;
 bottom:30px;
 left:30px;
 background:var(--accent);
 border:none;
 padding:12px 18px;
 border-radius:50px;
 cursor:pointer;
}
</style>
</head>

<script>

/* PARTICLES ENGINE */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
let w,h;
function resize(){w=canvas.width=innerWidth;h=canvas.height=innerHeight}
resize();onresize=resize;

const particles=Array(80).fill().map(()=>({
 x:Math.random()*w,
 y:Math.random()*h,
 vx:(Math.random()-.5)*.3,
 vy:(Math.random()-.5)*.3,
 r:Math.random()*2
}));

function animate(){
 ctx.clearRect(0,0,w,h);
 ctx.fillStyle="rgba(0,212,255,.4)";
 particles.forEach(p=>{
  p.x+=p.vx;
  p.y+=p.vy;
  if(p.x<0||p.x>w)p.vx*=-1;
  if(p.y<0||p.y>h)p.vy*=-1;
  ctx.beginPath();
  ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
  ctx.fill();
 });
 requestAnimationFrame(animate);
}
animate();

/* AI ANALYSIS */
function analyze(){
 const issue=document.getElementById("issue").value;
 const details=document.getElementById("details").value.toLowerCase();
 const result=document.getElementById("result");

 let text="";
 let emergency=false;

 if(details.includes("dying") ||
    details.includes("blood") ||
    details.includes("not breathing") ||
    details.includes("seizure") ||
    details.includes("collapse")){
      emergency=true;
 }

 if(emergency){
   text="âš ï¸ ××¦×‘ ×—×™×¨×•× ××¤×©×¨×™. ×¤× ×” ××™×“ ×œ×•×•×˜×¨×™× ×¨.";
   result.classList.add("danger");
 }
 else if(issue==="bite"){
   text="×’×™×¨×•×™ ×™×ª×¨ â€” ×”×¤×¡×§ ×œ×™×˜×•×£ ××•×§×“× ×™×•×ª×¨.";
 }
 else if(issue==="night"){
   text="×¢×•×“×£ ×× ×¨×’×™×” â€” ×‘×¦×¢ ××©×—×§ ×œ×¤× ×™ ×”×©×™× ×”.";
 }
 else if(issue==="litter"){
   text="×™×™×ª×›×Ÿ ×¡×˜×¨×¡ â€” ×‘×“×•×§ × ×™×§×™×•×Ÿ ×•××™×§×•× ×”××¨×’×–.";
 }

 result.innerText=text;
 result.style.display="block";

 saveHistory(text,details);
}

/* HISTORY */
function saveHistory(text,details){
 const history=JSON.parse(localStorage.getItem("catHistory8"))||[];
 history.unshift({
  date:new Date().toLocaleString(),
  text,
  details
 });
 localStorage.setItem("catHistory8",JSON.stringify(history));
 renderHistory();
}

function renderHistory(){
 const container=document.getElementById("history");
 const history=JSON.parse(localStorage.getItem("catHistory8"))||[];
 container.innerHTML="";
 history.forEach(item=>{
  container.innerHTML+=`
   <div style="margin-bottom:15px;background:rgba(255,255,255,.05);padding:15px;border-radius:15px;">
    <strong>${item.date}</strong><br>
    ${item.text}<br>
    <small>${item.details}</small>
   </div>
  `;
 });
}
renderHistory();

/* PURR SOUND */
let audioCtx;
let playing=false;

function toggleSound(){
 if(!audioCtx){
  audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  const osc1=audioCtx.createOscillator();
  const osc2=audioCtx.createOscillator();
  const gain=audioCtx.createGain();
  osc1.frequency.value=26;
  osc2.frequency.value=52;
  gain.gain.value=0.3;
  osc1.connect(gain);
  osc2.connect(gain);
  gain.connect(audioCtx.destination);
  osc1.start();
  osc2.start();
  playing=true;
 }
}
</script>
