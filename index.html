<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CatMind Elite V26 - Pure Edition</title>
<style>
:root {
  --cold-turquoise: #40e0d0;
  --deep-turquoise: #00ced1;
  --dark-winter: #0a1f2f;
  --panel-frost: rgba(10, 31, 47, 0.70); /* יותר שקוף */
  --emergency-red: #ff4757;
}
body {
  margin: 0;
  font-family: 'Segoe UI', system-ui, sans-serif;
  color: #e0ffff;
  background: linear-gradient(135deg, #0d3d4f, #002b36); /* רקע טורקיז קר נקי */
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}
.main-interface {
  position: relative;
  z-index: 10;
  width: 100%;
  max-width: 1200px;
  height: 100vh;
  display: flex;
  justify-content: space-between;
  padding: 40px;
  box-sizing: border-box;
  pointer-events: none;
}
.panel {
  width: 380px;
  pointer-events: auto;
  display: flex;
  flex-direction: column;
  gap: 25px;
}
.glass-card {
  background: var(--panel-frost);
  border: 1px solid rgba(64, 224, 208, 0.12);
  border-radius: 28px;
  padding: 32px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.65);
  backdrop-filter: blur(16px); /* שקיפות גבוהה יותר */
}
h2, h3 { color: var(--cold-turquoise); margin-top: 0; border-bottom: 2px solid rgba(64, 224, 208, 0.10); padding-bottom: 12px; }
select, textarea, input[type="file"] {
  width: 100%;
  padding: 16px;
  border-radius: 16px;
  border: 1px solid rgba(224, 255, 255, 0.10);
  background: rgba(0,0,0,0.45);
  color: #e0ffff;
  font-size: 16px;
  margin-bottom: 16px;
  outline: none;
  backdrop-filter: blur(10px);
}
input[type="file"] { padding: 8px; cursor: pointer; }
button {
  width: 100%;
  padding: 18px;
  border: none;
  border-radius: 18px;
  background: linear-gradient(135deg, #40e0d0, #00ced1);
  color: #000;
  font-weight: bold;
  cursor: pointer;
  font-size: 18px;
  transition: 0.3s;
}
button:hover { transform: scale(1.03); box-shadow: 0 0 25px rgba(64, 224, 208, 0.45); }
.info-link {
  display: block;
  color: #b2f2ff;
  text-decoration: none;
  padding: 16px;
  background: rgba(224,255,255,0.04);
  margin-bottom: 12px;
  border-radius: 16px;
  border-right: 4px solid var(--cold-turquoise);
  transition: 0.3s;
}
.info-link:hover { background: rgba(64, 224, 208, 0.08); color: #fff; }
#result-box {
  margin-top: 20px;
  padding: 22px;
  border-radius: 20px;
  display: none;
  line-height: 1.6;
  font-size: 15px;
}
.emergency { border: 2px solid var(--emergency-red); background: rgba(255, 71, 87, 0.08); color: #ff9f9e; }
.normal { border: 1px solid var(--cold-turquoise); background: rgba(64, 224, 208, 0.05); }
.call-btn {
  display: block;
  background: var(--emergency-red);
  color: white;
  text-align: center;
  padding: 16px;
  border-radius: 16px;
  text-decoration: none;
  font-weight: bold;
  margin-top: 16px;
}
#preview-img {
  max-width: 100%;
  max-height: 180px;
  border-radius: 12px;
  margin-top: 10px;
  display: none;
  border: 1px solid rgba(64, 224, 208, 0.3);
}
.bell-control { display: none; }
</style>
</head>
<body>
<div class="main-interface">
    <div class="panel">
        <div class="glass-card">
            <h2>אבחון חכם V26 ❄️</h2>
            <select id="issue-type">
                <option value="נשיכות">נשיכות</option>
                <option value="יללות">יללות בלילה</option>
                <option value="צרכים">צרכים מחוץ לארגז</option>
                <option value="שריטות">שריטות והרס</option>
                <option value="פחד">סטרס והסתתרות</option>
                <option value="הקאות">הקאות תכופות</option>
                <option value="שלשולים">שלשולים / צואה רכה</option>
                <option value="עצירות">עצירות / קושי ביציאה</option>
                <option value="דם בשתן">דם בשתן / השתנה כואבת</option>
                <option value="שתן מחוץ לארגז">שתן מחוץ לארגז (רפואי)</option>
                <option value="עיניים דומעות">עיניים דומעות / אדומות</option>
                <option value="עיטוש">עיטוש תכוף / הפרשות אף</option>
                <option value="שיעול">שיעול / קשיי נשימה</option>
                <option value="חום">חום גבוה / רעד</option>
                <option value="חוסר תיאבון">חוסר תיאבון / ירידה במשקל</option>
                <option value="עייפות">עייפות קיצונית / חולשה</option>
                <option value="צליעה">צליעה / כאב ברגליים</option>
                <option value="נפיחות">נפיחות בבטן / פנים</option>
                <option value="פרווה דהויה">פרווה דהויה / נושרת המון</option>
                <option value="גירוד">גירוד חזק / נשיכות עצמיות</option>
                <option value="פצעים">פצעים / כיבים בעור</option>
                <option value="אוזניים">אוזניים מלוכלכות / ריח רע</option>
                <option value="שיניים">ריח פה חזק / שיניים שבורות</option>
                <option value="התקפי פרכוס">התקפי פרכוס / רעד לא רצוני</option>
                <option value="שתן מוגבר">שתן מוגבר / שתייה מרובה</option>
                <option value="צמא מוגבר">צמא מוגבר + ירידה במשקל</option>
                <option value="הקאות צהובות">הקאות צהובות / כתומות</option>
                <option value="דימום מהאף">דימום מהאף / חניכיים</option>
                <option value="חניכיים חיוורות">חניכיים חיוורות / חולשה</option>
                <option value="בטן רגישה">בטן רגישה / כאב מגע</option>
                <option value="עיוורון פתאומי">עיוורון פתאומי / בלבול</option>
                <option value="חוסר קואורדינציה">חוסר קואורדינציה / מעידות</option>
                <option value="נשימה כבדה">נשימה כבדה / פתוחה</option>
                <option value="התעלפות">התעלפות / אובדן הכרה</option>
            </select>
            <textarea id="issue-desc" rows="4" placeholder="תאר את המקרה בפירוט..."></textarea>

            <!-- העלאת תמונה -->
            <label for="cat-photo" style="display:block; margin:12px 0 8px; color:#b2f2ff;">העלה תמונה של החתול (עוזר לאבחון מדויק יותר):</label>
            <input type="file" id="cat-photo" accept="image/*">
            <img id="preview-img" src="" alt="תצוגה מקדימה">

            <button onclick="runDiagnostic()">נתח מקרה</button>
           
            <div id="result-box"></div>
           
            <div id="emergency-ui" style="display:none;">
                <a href="tel:039688988" class="call-btn">📞 התקשר לבית דגן (חירום)</a>
                <a href="tel:099544430" class="call-btn" style="background:#d63031">📞 התקשר לחוות דעת</a>
            </div>
        </div>
    </div>
    <div class="panel">
        <div class="glass-card">
            <h3>מדריך וסיוע 📖</h3>
            <a href="https://www.purina.co.il/cats/cat-breeds" target="_blank" class="info-link">מדריך גזעים מלא 🐱</a>
            <a href="https://www.vetcenter.co.il/emergency" target="_blank" class="info-link" style="border-right-color:var(--emergency-red); color:var(--emergency-red)">וטרינר חירום ❄️</a>
            <a href="https://www.letlive.org.il/" target="_blank" class="info-link">אימוץ ועזרה 🏠</a>
        </div>
       
        <div class="glass-card" style="flex-grow:1; max-height: 250px;">
            <h3>היסטוריה ❄️</h3>
            <div id="history-log" style="overflow-y:auto; height:150px; font-size:13px; opacity:0.8;"></div>
        </div>
    </div>
</div>

<script>
// אין תמונות רקע מתחלפות – הסרנו לגמרי

// תצוגה מקדימה של תמונה שהועלתה
document.getElementById('cat-photo').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const preview = document.getElementById('preview-img');
            preview.src = e.target.result;
            preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
    }
});

// אבחון
function runDiagnostic() {
    const issue = document.getElementById('issue-type').value;
    const desc = document.getElementById('issue-desc').value.toLowerCase();
    const result = document.getElementById('result-box');
    const emUI = document.getElementById('emergency-ui');
    const photoUploaded = document.getElementById('cat-photo').files.length > 0;

    const redFlags = ["גוסס", "מקיא דם", "דם", "פצוע", "לא זז", "פרכוס", "רעל", "קשיי נשימה", "התעלפות", "חום גבוה", "נפיחות בטן", "דימום מהאף", "חניכיים חיוורות"];
    const isEmergency = redFlags.some(word => desc.includes(word)) || 
                       ["התקפי פרכוס", "עיוורון פתאומי", "חוסר קואורדינציה", "נשימה כבדה"].includes(issue);

    result.style.display = "block";
   
    if (isEmergency) {
        result.className = "emergency";
        result.innerHTML = "<strong>❄️ התראת חירום!</strong><br>נראה מצב רפואי קריטי – פנו לוטרינר מיד." + (photoUploaded ? "<br><em>תמונה הועלתה – שלח אותה לוטרינר.</em>" : "");
        emUI.style.display = "block";
    } else {
        result.className = "normal";
        emUI.style.display = "none";

        const tips = {
            "נשיכות": "גירוי יתר. עצרו מגע כשהזנב זז מהר. בדקו חתכים.",
            "יללות": "שעמום/כאב. משחק ציד + בדקו שיניים/אוזניים.",
            "צרכים": "סימון או בעיה רפואית. ארגז נקי + בדיקת שתן.",
            "שריטות": "טבעי. עמוד גירוד גבוה + צעצועים.",
            "פחד": "תנו זמן. השתמשו בפינוקים להתקרבות.",
            "הקאות": "אם תכוף – חסימה/מחלה. וטרינר.",
            "שלשולים": "תזונה/מתח. אם דם – חירום.",
            "עצירות": "מים + סיבים. מעל 48 שעות – וטרינר.",
            "דם בשתן": "דלקת/אבנים. חירום מיידי.",
            "שתן מחוץ לארגז": "רפואי או סימון. בדקו שתן.",
            "עיניים דומעות": "אלרגיה/דלקת. נקו + וטרינר אם מוגלה.",
            "עיטוש": "נגיף/אלרגיה. הפרשות צהובות – אנטיביוטיקה.",
            "שיעול": "כדור שיער/דלקת. צילום אם ממושך.",
            "חום": "זיהום. מדדו + וטרינר.",
            "חוסר תיאבון": "כאב/מחלה. מעל 24 שעות – וטרינר.",
            "עייפות": "אנמיה/זיהום. בדקו חניכיים.",
            "צליעה": "פציעה/פרקים. מנוחה + וטרינר.",
            "נפיחות": "גזים/חסימה. חירום אם בטן קשה.",
            "פרווה דהויה": "תזונה/טפילים. בדיקות דם.",
            "גירוד": "פרעושים/אלרגיה. טיפול חיצוני.",
            "פצעים": "זיהום/גזזת. נקו + אנטיביוטיקה.",
            "אוזניים": "קרדית/זיהום. נקו + טיפות.",
            "שיניים": "אבנית/שבר. ניקוי מקצועי.",
            "התקפי פרכוס": "אפילפסיה/רעל. חירום.",
            "שתן מוגבר": "סוכרת/כליות. בדיקות.",
            "צמא מוגבר": "סוכרת/היפרתירואיד. חירום.",
            "הקאות צהובות": "כבד/כיס מרה. וטרינר.",
            "דימום מהאף": "זיהום/גוף זר. וטרינר.",
            "חניכיים חיוורות": "אנמיה/דימום. חירום.",
            "בטן רגישה": "גזים/דלקת. וטרינר אם כואב.",
            "עיוורון פתאומי": "לחץ דם/רשתית. חירום.",
            "חוסר קואורדינציה": "אוזן/מוח. וטרינר.",
            "נשימה כבדה": "לב/ריאות. חירום.",
            "התעלפות": "לב/סוכר. חירום מיידי."
        };
        let tip = tips[issue] || "תאר יותר פרטים – אפשר להעלות תמונה.";
        if (photoUploaded) tip += "<br><strong>תמונה הועלתה:</strong> ניתן לשלוח אותה לוטרינר או להוסיף תיאור מדויק.";
        result.innerHTML = `<strong>אבחנה:</strong><br>${tip}`;
    }
   
    const log = document.getElementById('history-log');
    const time = new Date().toLocaleTimeString('he-IL');
    log.innerHTML = `<div style="padding:6px 0; border-bottom:1px solid rgba(255,255,255,0.05)">${time}: ${isEmergency ? '⚠️ חירום' : issue}${photoUploaded ? ' + תמונה' : ''}</div>` + log.innerHTML;
}
</script>
</body>
</html>
