<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CatMind PRO 10.0</title>

<style>
:root {
  --primary: #00d4ff;
  --glass: rgba(0, 0, 0, 0.5); 
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  color: white;
  background: #0b0f19 url('https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=2043') no-repeat center center fixed;
  background-size: cover;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.main-container {
  width: 95%;
  max-width: 850px;
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
  padding: 20px;
}

.card {
  background: var(--glass);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 25px;
  padding: 25px;
  flex: 1;
  min-width: 300px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.5);
}

h2 { color: var(--primary); text-align: center; margin-top: 0; font-size: 24px; }

/* 转拽 拽专 砖转  */
select, textarea {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.3);
  background-color: rgba(0, 0, 0, 0.8) !important; /* 专拽注  拽 */
  color: #ffffff !important; /* 拽住  */
  margin-bottom: 15px;
  font-size: 16px;
  font-family: inherit;
  appearance: none; /* 住专 注爪 驻驻 */
}

/*  砖驻爪转 专砖  砖专转 */
select option {
  background: #1a1a1a !important;
  color: white !important;
}

textarea::placeholder { color: rgba(255,255,255,0.5); }

button {
  width: 100%;
  padding: 15px;
  border: none;
  border-radius: 30px;
  background: var(--primary);
  color: #000;
  font-weight: bold;
  font-size: 18px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover { transform: scale(1.02); box-shadow: 0 0 15px var(--primary); }

#result-box {
  margin-top: 15px;
  padding: 15px;
  background: rgba(0, 212, 255, 0.1);
  border-right: 4px solid var(--primary);
  border-radius: 10px;
  display: none;
  font-size: 15px;
  line-height: 1.5;
}

.history-item {
  background: rgba(255, 255, 255, 0.05);
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 10px;
  font-size: 14px;
}

.meow-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: var(--primary);
  border: none;
  font-size: 30px;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  z-index: 1000;
}
</style>
</head>

<body>

<div class="main-container">
    <div class="card">
        <h2>  </h2>
        
        <label>砖:</label>
        <select id="cat-issue">
            <option value="砖转 驻转转">砖转 驻转转</option>
            <option value="转 ">转 </option>
            <option value="爪专 抓 专">爪专 抓 专</option>
            <option value="砖专转 专">砖专转 专</option>
            <option value="驻 专">驻 专</option>
            <option value="转 爪">转 爪</option>
        </select>

        <label>转专 转 拽专:</label>
        <textarea id="cat-details" rows="4" placeholder="砖:  砖 砖注  ..."></textarea>
        
        <button onclick="diagnose()">转 注砖</button>

        <div id="result-box"></div>
    </div>

    <div class="card" style="max-height: 450px; overflow-y: auto;">
        <h2>住专 </h2>
        <div id="history-container"></div>
    </div>
</div>

<button class="meow-btn" onclick="makeMeow()"></button>

<script>
// 1. 转拽 住 - 砖砖 拽 注拽祝 住转
const audioFile = new Audio('https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3');

function makeMeow() {
    audioFile.currentTime = 0;
    audioFile.play().catch(() => {
        console.log("砖 抓 注 住 驻注 转 驻注转 ");
    });
}

// 2. 拽转 
function diagnose() {
    const issue = document.getElementById('cat-issue').value;
    const details = document.getElementById('cat-details').value;
    const resultBox = document.getElementById('result-box');
    
    if(!details) {
        alert(" 转专 转 拽专 转转 拽住");
        return;
    }

    makeMeow(); // 砖注 拽 转转 转

    let text = "";
    const library = {
        "砖转 驻转转": "转 砖专 专 转专 (Overstimulation). 住 驻住拽 祝 砖 转 注 爪 爪.",
        "转 ": "转 砖注  专注. 住 砖拽 爪 住 驻 砖 专 专 .",
        "爪专 抓 专": "拽  专 拽    砖 拽 砖. 驻注  注 注  专 砖转.",
        "砖专转 专": "转 住 专专. 爪 转拽 专 爪  砖  拽 砖  砖专.",
        "驻 专": " 转专 转 转 爪转. 转  '拽转 转'  (驻/转拽) 砖 专砖 .",
        "转 爪": "住驻拽 砖 转 专.  砖爪 转  专注 ( 砖砖 爪专)."
    };

    text = library[issue] || "抓 注拽 专 转转 转注抓 注 .";
    
    resultBox.innerHTML = `<strong>:</strong><br>${text}`;
    resultBox.style.display = "block";
    
    saveToLog(issue, text);
}

// 3.  住专
function saveToLog(issue, text) {
    const logs = JSON.parse(localStorage.getItem('cat_logs') || '[]');
    logs.unshift({ date: new Date().toLocaleTimeString('he-IL'), issue, text });
    localStorage.setItem('cat_logs', JSON.stringify(logs.slice(0, 5)));
    showLog();
}

function showLog() {
    const container = document.getElementById('history-container');
    const logs = JSON.parse(localStorage.getItem('cat_logs') || '[]');
    container.innerHTML = logs.map(l => `
        <div class="history-item">
            <strong>${l.date}</strong> - ${l.issue}<br>
            <small style="opacity:0.8">${l.text}</small>
        </div>
    `).join('');
}

showLog();
</script>

</body>
</html>
