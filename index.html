<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CatMind Exotic Elite V20</title>

<style>
:root {
  --primary: #a29bfe; 
  --glass: rgba(15, 15, 20, 0.9);
}

body {
  margin: 0;
  font-family: 'Segoe UI', system-ui, sans-serif;
  color: white;
  background-color: #050505;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* 住专转 转 专转 - 转 砖 */
.cat-viewer {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 550px;
  height: 550px;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  transition: background-image 1.5s ease-in-out;
  z-index: 1;
  filter: drop-shadow(0 0 20px rgba(162, 155, 254, 0.2));
}

.app-layout {
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 40px;
  box-sizing: border-box;
  z-index: 10;
  position: relative;
}

.side-panel {
  width: 300px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.card {
  background: var(--glass);
  backdrop-filter: blur(40px);
  -webkit-backdrop-filter: blur(40px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 25px;
  padding: 20px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.6);
}

h3 { color: var(--primary); font-size: 19px; margin: 0 0 15px 0; border-bottom: 2px solid rgba(162, 155, 254, 0.2); padding-bottom: 10px; }

select, textarea {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.1);
  background: rgba(0, 0, 0, 0.5) !important;
  color: #fff !important;
  font-size: 14px;
  margin-bottom: 15px;
}

button {
  width: 100%;
  padding: 15px;
  border: none;
  border-radius: 15px;
  background: var(--primary);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  font-size: 15px;
  transition: 0.3s;
}

button:hover { transform: scale(1.03); filter: brightness(1.1); }

.link-item {
  display: block;
  color: #efefef;
  text-decoration: none;
  font-size: 14px;
  padding: 12px;
  margin-bottom: 10px;
  background: rgba(255,255,255,0.05);
  border-radius: 12px;
  border-right: 5px solid var(--primary);
  transition: 0.3s;
}

.link-item:hover { background: rgba(162, 155, 254, 0.2); transform: translateX(-5px); }

.controls {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 30px;
  z-index: 100;
}

.btn-float {
  width: 65px;
  height: 65px;
  border-radius: 50%;
  border: 1px solid var(--primary);
  background: var(--glass);
  color: var(--primary);
  font-size: 26px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

#diag-result {
  margin-top: 15px;
  padding: 15px;
  background: rgba(162, 155, 254, 0.1);
  border-radius: 12px;
  display: none;
  font-size: 14px;
  line-height: 1.6;
}
</style>
</head>

<body>

<div id="cat-main" class="cat-viewer"></div>

<div class="app-layout">
    <div class="side-panel">
        <div class="card">
            <h3>  </h3>
            <select id="sel-issue">
                <option value="砖转">砖转 驻转转</option>
                <option value="转">转 </option>
                <option value="爪专">住 抓 专</option>
                <option value="砖专转">砖专转 专</option>
                <option value="转拽驻转">转拽驻转 转 专</option>
            </select>
            <textarea id="txt-desc" rows="3" placeholder=" 拽专? (: 转 砖 砖注  )"></textarea>
            <button onclick="runDiag()">转 转转</button>
            <div id="diag-result"></div>
        </div>
    </div>

    <div class="side-panel">
        <div class="card">
            <h3>专 注  </h3>
            <a href="https://www.purina.co.il/cats/cat-breeds" target="_blank" class="link-item">拽 注  (注专转) </a>
            <a href="https://www.thesprucepets.com/cat-breeds-4162127" target="_blank" class="link-item">专 注 注 (转) </a>
            <a href="https://he.wikipedia.org/wiki/%D7%A7%D7%A8%D7%A7%D7%9C" target="_blank" class="link-item"> 注 拽专拽 </a>
            <a href="https://www.vetcenter.co.il/emergency" target="_blank" class="link-item" style="color:#ff7675; border-right-color:#ff7675">专专 专 </a>
        </div>
        
        <div class="card">
            <h3>住专 </h3>
            <div id="hist-list" style="font-size: 12px; opacity: 0.8; max-height: 120px; overflow-y: auto;"></div>
        </div>
    </div>
</div>

<div class="controls">
    <button class="btn-float" onclick="togglePiano()"></button>
    <button class="btn-float" onclick="playSoftBell()"></button>
</div>

<audio id="piano-music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" type="audio/mpeg">
</audio>

<script>
// 专转 拽拽 (拽 -  转专!)
const exoticGallery = [
  "https://images.unsplash.com/photo-1568152950566-c1bf43f4ab28?q=80&w=1000", //  拽
  "https://images.unsplash.com/photo-1548550023-2bdb3c5beed7?q=80&w=1000", // 拽专拽
  "https://images.unsplash.com/photo-1513245543132-31f507417b26?q=80&w=1000", // 住
  "https://images.unsplash.com/photo-1592194996308-7b43878e84a6?q=80&w=1000", // 
  "https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=1000"  // 专
];
let galleryIdx = 0;
const mainPic = document.getElementById('cat-main');

function switchCat() {
    mainPic.style.backgroundImage = `url('${exoticGallery[galleryIdx]}')`;
    galleryIdx = (galleryIdx + 1) % exoticGallery.length;
}
setInterval(switchCat, 7000);
switchCat();

const bell = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');
const piano = document.getElementById('piano-music');

function togglePiano() {
    piano.volume = 0.2;
    piano.paused ? piano.play() : piano.pause();
}

function playSoftBell() {
    bell.currentTime = 0;
    bell.volume = 0.3;
    bell.play();
}

function runDiag() {
    const issue = document.getElementById('sel-issue').value;
    const desc = document.getElementById('txt-desc').value;
    const result = document.getElementById('diag-result');
    
    playSoftBell();

    const responses = {
        "砖转": "专 砖专 专 转专. 驻住拽 祝 专注 砖 转 注 专转.",
        "转": "砖注 . 砖拽 转 砖拽 爪 住 砖 15 拽转 驻 砖.",
        "爪专": "住 专专  注 专驻转.  砖专 拽 砖砖  转爪驻转 转.",
        "砖专转": "转  专. 爪 转拽 专 爪  砖  专 砖 .",
        "转拽驻转": "驻专 专转转. 转  专  专 转 专 注 拽 ."
    };

    result.innerHTML = `<strong>:</strong><br>${responses[issue]}`;
    result.style.display = "block";
    
    const h = document.getElementById('hist-list');
    const now = new Date().toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'});
    h.innerHTML = `<div>${now} - ${issue}</div>` + h.innerHTML;
}
</script>

</body>
</html>
