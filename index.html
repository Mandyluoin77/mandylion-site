<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CatMind Dub Edition V25</title>

<style>
:root {
  --primary: #00d2ff; /* 专拽 */
  --secondary: #3a47d5; /*  注拽 */
  --emergency: #ff4757;
  --glass: rgba(5, 10, 20, 0.95);
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  color: #e0e0e0;
  background-color: #010103;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* 转爪转 转  专转 */
.cat-frame {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 750px; /*   */
  height: 750px;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  transition: background-image 2s ease-in-out;
  z-index: 1;
  filter: drop-shadow(0 0 50px rgba(0, 210, 255, 0.15));
}

.app-layout {
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: space-between;
  padding: 40px;
  box-sizing: border-box;
  z-index: 10;
  position: relative;
}

.side-panel { width: 340px; display: flex; flex-direction: column; gap: 20px; }

.card {
  background: var(--glass);
  backdrop-filter: blur(80px);
  border: 1px solid rgba(0, 210, 255, 0.1);
  border-radius: 35px;
  padding: 25px;
  box-shadow: 0 40px 100px rgba(0,0,0,0.9);
}

h3 { color: var(--primary); font-size: 20px; margin: 0 0 15px 0; border-bottom: 2px solid var(--secondary); padding-bottom: 10px; }

select, textarea {
  width: 100%;
  padding: 14px;
  border-radius: 18px;
  border: 1px solid rgba(255,255,255,0.05);
  background: #080810 !important;
  color: #fff !important;
  font-size: 15px;
  margin-bottom: 15px;
}

button {
  width: 100%;
  padding: 18px;
  border: none;
  border-radius: 20px;
  background: linear-gradient(135deg, var(--secondary), var(--primary));
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  font-size: 16px;
  transition: 0.4s;
}

button:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(0, 210, 255, 0.3); }

.link-item {
  display: block;
  color: #b0b0b0;
  text-decoration: none;
  font-size: 14px;
  padding: 12px;
  margin-bottom: 10px;
  background: rgba(255,255,255,0.03);
  border-radius: 12px;
  border-right: 5px solid var(--primary);
}

.controls {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 30px;
  z-index: 100;
}

.btn-float {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: var(--glass);
  color: var(--primary);
  border: 1px solid var(--primary);
  font-size: 28px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: 0.3s;
}

.btn-float.active { background: var(--primary); color: #000; box-shadow: 0 0 30px var(--primary); }

#diag-result {
  margin-top: 20px;
  padding: 20px;
  border-radius: 22px;
  display: none;
  font-size: 15px;
  line-height: 1.6;
}

.emergency-mode { background: rgba(255, 71, 87, 0.15) !important; border: 2px solid var(--emergency); color: #ff9f9e; }
.normal-mode { background: rgba(0, 210, 255, 0.05); border: 1px solid var(--primary); }

#emergency-box a { color: #fff; font-weight: bold; text-decoration: none; display: block; margin: 8px 0; background: var(--emergency); padding: 10px; border-radius: 10px; text-align: center; }
</style>
</head>

<body>

<div id="cat-main" class="cat-frame"></div>

<div class="app-layout">
    <div class="side-panel">
        <div class="card">
            <h3>  V25 </h3>
            <select id="sel-issue">
                <option value="砖转">砖转 驻转转</option>
                <option value="转">转 </option>
                <option value="爪专">爪专 抓 专</option>
                <option value="砖专转">砖专转 专住</option>
                <option value="驻">住专住 住转转专转</option>
            </select>
            <textarea id="txt-desc" rows="3" placeholder="转专 转 转转 转..."></textarea>
            <button onclick="analyze()">转 注砖</button>
            
            <div id="diag-result"></div>
            
            <div id="emergency-box" style="display:none; margin-top:20px;">
                <p style="color:var(--emergency); font-weight:bold;">锔 专! 转拽砖专 :</p>
                <a href="tel:039688988"> 转  (24/7)</a>
                <a href="tel:099544430"> 专 转 注转</a>
            </div>
        </div>
    </div>

    <div class="side-panel">
        <div class="card">
            <h3>注专 注 </h3>
            <a href="https://www.purina.co.il/cats/cat-breeds" target="_blank" class="link-item">专 注 </a>
            <a href="https://www.vetcenter.co.il/emergency" target="_blank" class="link-item" style="color:var(--emergency); border-color:var(--emergency)">专专 专 </a>
        </div>
        
        <div class="card">
            <h3> </h3>
            <div id="hist-log" style="font-size: 12px; opacity: 0.6; max-height: 100px; overflow-y: auto;"></div>
        </div>
    </div>
</div>

<div class="controls">
    <button class="btn-float" id="dub-btn" onclick="toggleDub()"></button>
    <button class="btn-float" onclick="ding()"></button>
</div>

<audio id="dub-audio" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-11.mp3" type="audio/mpeg">
</audio>

<script>
// 专转 转 拽 转
const cats = [
    "https://images.unsplash.com/photo-1568152950566-c1bf43f4ab28?q=80&w=1200", //  拽
    "https://images.unsplash.com/photo-1548550023-2bdb3c5beed7?q=80&w=1200", // 拽专拽
    "https://images.unsplash.com/photo-1592194996308-7b43878e84a6?q=80&w=1200", // 
    "https://images.unsplash.com/photo-1570018144715-431103bd3d70?q=80&w=1200"  // 住专
];
let cIdx = 0;
function nextCat() {
    document.getElementById('cat-main').style.backgroundImage = `url('${cats[cIdx]}')`;
    cIdx = (cIdx + 1) % cats.length;
}
setInterval(nextCat, 8000); nextCat();

const bell = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');
function ding() { bell.currentTime = 0; bell.volume = 0.2; bell.play(); }

function toggleDub() {
    const audio = document.getElementById('dub-audio');
    const btn = document.getElementById('dub-btn');
    audio.volume = 0.25;
    if(audio.paused) { audio.play(); btn.classList.add('active'); }
    else { audio.pause(); btn.classList.remove('active'); }
}

function analyze() {
    const issue = document.getElementById('sel-issue').value;
    const desc = document.getElementById('txt-desc').value.toLowerCase();
    const res = document.getElementById('diag-result');
    const eBox = document.getElementById('emergency-box');
    ding();

    //   专 专驻 (转拽 注转 爪)
    const danger = ["住住", "拽", "", "驻爪注", " ", "砖", "驻专住", "专注", " "];
    const isE = danger.some(w => desc.includes(w));

    res.style.display = "block";
    
    if(isE) {
        res.className = "emergency-mode";
        res.innerHTML = "<strong> 专 专驻 !</strong><br>转专 砖 爪注 注 住 砖转. 转注 注爪转 转转转 驻 专专 注砖.";
        eBox.style.display = "block";
    } else {
        res.className = "normal-mode";
        eBox.style.display = "none";
        const tips = {
            "砖转": "专 转专. 驻住拽 祝 砖 注 专转.",
            "转": "砖注  专注. 住 砖拽 爪 住 驻 砖.",
            "爪专": "住 专专. 拽 拽 专 拽转 .",
            "砖专转": "爪专 专 注. 爪 转拽 专 住  专.",
            "驻": "拽拽 专 .  转专 专拽爪."
        };
        res.innerHTML = `<strong>转 注专转:</strong><br>${tips[issue]}`;
    }

    const log = document.getElementById('hist-log');
    const time = new Date().toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'});
    log.innerHTML = `<div>${time}: ${isE ? '锔 专' : issue}</div>` + log.innerHTML;
}
</script>

</body>
</html>
