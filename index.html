<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CatMind Zen Emergency V23</title>

<style>
:root {
  --primary: #a29bfe; 
  --emergency: #ff7675;
  --glass: rgba(15, 15, 20, 0.94);
}

body {
  margin: 0;
  font-family: 'Segoe UI', system-ui, sans-serif;
  color: white;
  background-color: #050505;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.cat-viewer {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 550px;
  height: 550px;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  transition: background-image 2s ease-in-out;
  z-index: 1;
  opacity: 0.6;
}

.app-layout {
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 30px;
  box-sizing: border-box;
  z-index: 10;
  position: relative;
}

.side-panel {
  width: 330px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.card {
  background: var(--glass);
  backdrop-filter: blur(40px);
  -webkit-backdrop-filter: blur(40px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 25px;
  padding: 20px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.8);
}

h3 { color: var(--primary); font-size: 19px; margin: 0 0 12px 0; border-bottom: 2px solid rgba(162, 155, 254, 0.2); padding-bottom: 8px; }

select, textarea {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.1);
  background: rgba(0, 0, 0, 0.6) !important;
  color: #fff !important;
  font-size: 14px;
  margin-bottom: 12px;
}

button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 15px;
  background: linear-gradient(135deg, var(--primary), #6c5ce7);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover { transform: translateY(-2px); filter: brightness(1.1); }

.link-item {
  display: block;
  color: #efefef;
  text-decoration: none;
  font-size: 13px;
  padding: 10px;
  margin-bottom: 8px;
  background: rgba(255,255,255,0.05);
  border-radius: 10px;
  border-right: 4px solid var(--primary);
}

.emergency-list {
  font-size: 12px;
  color: #ff9f9e;
  margin-top: 10px;
  display: none;
}

.emergency-list a { color: white; font-weight: bold; text-decoration: none; display: block; margin: 5px 0; }

.controls {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 20px;
  z-index: 100;
}

.btn-float {
  width: 55px;
  height: 55px;
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.2);
  background: var(--glass);
  color: var(--primary);
  font-size: 22px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

.btn-float.active { color: #81ecec; border-color: #81ecec; }

#diag-result {
  margin-top: 12px;
  padding: 15px;
  border-radius: 15px;
  display: none;
  font-size: 14px;
  line-height: 1.5;
}

.emergency-alert { background: rgba(255, 118, 117, 0.25) !important; border: 1px solid var(--emergency) !important; }
.normal-alert { background: rgba(162, 155, 254, 0.15); border: 1px solid var(--primary); }
</style>
</head>

<body>

<div id="cat-main" class="cat-viewer"></div>

<div class="app-layout">
    <div class="side-panel">
        <div class="card">
            <h3>  V23 </h3>
            <select id="sel-issue">
                <option value="砖转">砖转</option>
                <option value="转">转 </option>
                <option value="爪专">爪专 抓 专</option>
                <option value="砖专转">专住 专</option>
                <option value="驻">住专住/驻</option>
            </select>
            <textarea id="txt-desc" rows="3" placeholder=" 拽专?"></textarea>
            <button onclick="runZenDiag()">转 转转</button>
            <div id="diag-result"></div>
            
            <div id="emergency-phones" class="emergency-list">
                <strong> 拽 专 24/7:</strong>
                <a href="tel:039688988">转  专专 (转 ): 03-968-8988</a>
                <a href="tel:099544430">转 注转 (专注): 09-954-4430</a>
                <a href="tel:036241776">专 专专 转 : 03-624-1776</a>
            </div>
        </div>
    </div>

    <div class="side-panel">
        <div class="card">
            <h3>注 注 </h3>
            <a href="https://www.purina.co.il/cats/cat-breeds" target="_blank" class="link-item">专 注  </a>
            <a href="https://he.wikipedia.org/wiki/%D7%A7%D7%A8%D7%A7%D7%9C" target="_blank" class="link-item"> 注 拽专拽 </a>
            <a href="https://www.vetcenter.co.il/emergency" target="_blank" class="link-item" style="color:var(--emergency)">专专 专 (注 住祝) </a>
        </div>
        
        <div class="card">
            <h3>住专 </h3>
            <div id="hist-log" style="font-size: 11px; opacity: 0.7; max-height: 80px; overflow-y: auto;"></div>
        </div>
    </div>
</div>

<div class="controls">
    <button class="btn-float" id="p-btn" onclick="toggleM('piano')"></button>
    <button class="btn-float" id="a-btn" onclick="toggleM('ambient')"></button>
    <button class="btn-float" onclick="bellSfx()"></button>
</div>

<audio id="piano-s" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3"></audio>
<audio id="ambient-s" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3"></audio>

<script>
const gallery = [
    "https://images.unsplash.com/photo-1568152950566-c1bf43f4ab28?q=80&w=1200",
    "https://images.unsplash.com/photo-1548550023-2bdb3c5beed7?q=80&w=1200",
    "https://images.unsplash.com/photo-1592194996308-7b43878e84a6?q=80&w=1200",
    "https://images.unsplash.com/photo-1513245543132-31f507417b26?q=80&w=1200"
];
let idx = 0;
function rot() { document.getElementById('cat-main').style.backgroundImage = `url('${gallery[idx]}')`; idx = (idx + 1) % gallery.length; }
setInterval(rot, 9000); rot();

const bAudio = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');
function bellSfx() { bAudio.currentTime = 0; bAudio.volume = 0.2; bAudio.play(); }

function toggleM(t) {
    const p = document.getElementById('piano-s'); const a = document.getElementById('ambient-s');
    const target = t === 'piano' ? p : a; const btn = document.getElementById(t === 'piano' ? 'p-btn' : 'a-btn');
    target.volume = 0.15;
    if(target.paused) { target.play(); btn.classList.add('active'); }
    else { target.pause(); btn.classList.remove('active'); }
}

function runZenDiag() {
    const issue = document.getElementById('sel-issue').value;
    const desc = document.getElementById('txt-desc').value.toLowerCase();
    const res = document.getElementById('diag-result');
    const eList = document.getElementById('emergency-phones');
    bellSfx();

    const danger = ["住住", "", "驻爪注", "砖", "驻专住", "拽", "专注", " "];
    const isE = danger.some(w => desc.includes(w));

    res.style.display = "block";
    if(isE) {
        res.className = "emergency-alert";
        res.innerHTML = "<strong> 爪 专 !</strong><br>转专 砖 注 注 住 转. 转拽砖专  拽   注砖.";
        eList.style.display = "block";
    } else {
        res.className = "normal-alert";
        eList.style.display = "none";
        const w = {
            "砖转": "专 转专. 驻住拽 祝 专注 砖 注 专转.",
            "转": "砖注 . 住专转 砖拽 砖 15 拽转 驻  专 转注专.",
            "爪专": "住 专专.  砖专 拽 爪 拽转 转爪驻转 转.",
            "砖专转": "转  专. 爪 转拽 专 爪   专.",
            "驻": "转  专  住转专.  转专 专拽爪."
        };
        res.innerHTML = `<strong>:</strong><br>${w[issue]}`;
    }
    const h = document.getElementById('hist-log');
    const t = new Date().toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'});
    h.innerHTML = `<div>${t}: ${isE ? '锔 专' : issue}</div>` + h.innerHTML;
}
</script>

</body>
</html>
