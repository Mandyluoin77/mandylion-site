<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CatMind Exotic V18</title>

<style>
:root {
  --primary: #f1c40f; /*  拽 */
  --glass: rgba(0, 0, 0, 0.75);
}

body {
  margin: 0;
  font-family: 'Segoe UI', system-ui, sans-serif;
  color: white;
  background-color: #050505;
  background-repeat: no-repeat;
  background-position: center;
  background-size: contain; /* 砖专 注 转 砖 专 */
  min-height: 100vh;
  display: flex;
  transition: background-image 1.5s ease-in-out;
  overflow: hidden;
}

.app-layout {
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 25px;
  box-sizing: border-box;
}

.side-panel {
  width: 260px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  z-index: 10;
}

.card {
  background: var(--glass);
  backdrop-filter: blur(25px);
  -webkit-backdrop-filter: blur(25px);
  border: 1px solid rgba(241, 196, 15, 0.2);
  border-radius: 20px;
  padding: 15px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.8);
}

h3 { color: var(--primary); font-size: 18px; margin: 0 0 12px 0; border-bottom: 1px solid var(--primary); padding-bottom: 5px; }

select, textarea {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.1);
  background: #111 !important;
  color: #fff !important;
  font-size: 14px;
  margin-bottom: 12px;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 12px;
  background: var(--primary);
  color: #000;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover { background: #d4ac0d; transform: scale(1.02); }

.link-item {
  display: block;
  color: #eee;
  text-decoration: none;
  font-size: 13px;
  padding: 8px;
  margin-bottom: 5px;
  background: rgba(255,255,255,0.05);
  border-radius: 8px;
  border-right: 3px solid var(--primary);
}

.link-item:hover { background: var(--primary); color: #000; }

.controls {
  position: fixed;
  bottom: 25px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 20px;
}

.btn-float {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 2px solid var(--primary);
  background: var(--glass);
  color: var(--primary);
  font-size: 24px;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(241, 196, 15, 0.3);
}

#diag-result {
  margin-top: 15px;
  padding: 12px;
  background: rgba(241, 196, 15, 0.1);
  border-radius: 10px;
  display: none;
  font-size: 14px;
  line-height: 1.5;
}
</style>
</head>

<body>

<div class="app-layout">
    <div class="side-panel">
        <div class="card">
            <h3> 拽 </h3>
            <select id="sel-issue">
                <option value="砖转">砖转 专专转</option>
                <option value="转">转/拽转 驻专</option>
                <option value="爪专">住 专专</option>
                <option value="砖专转">专住 专/驻住</option>
                <option value="转拽驻转">转拽驻转 注 </option>
            </select>
            <textarea id="txt-desc" rows="3" placeholder="转专 转 转转 转..."></textarea>
            <button onclick="runDiag()">转 注砖</button>
            <div id="diag-result"></div>
        </div>
        
        <div class="card">
            <h3> 拽专 </h3>
            <div id="hist-box" style="font-size: 12px; opacity: 0.8;"></div>
        </div>
    </div>

    <div class="side-panel">
        <div class="card">
            <h3>注 注 注 专 </h3>
            <a href="https://www.petnet.co.il/cats/breeds/" target="_blank" class="link-item">专 注  </a>
            <a href="https://he.wikipedia.org/wiki/%D7%A7%D7%A8%D7%A7%D7%9C" target="_blank" class="link-item">注 注 拽专拽 </a>
            <a href="https://www.letlive.org.il/" target="_blank" class="link-item">抓 注专 </a>
            <a href="https://www.vetcenter.co.il/emergency" target="_blank" class="link-item" style="color:#ff7675">专专 专 </a>
        </div>
    </div>
</div>

<div class="controls">
    <button class="btn-float" onclick="toggleMusic()"></button>
    <button class="btn-float" onclick="playSoftChime()"></button>
</div>

<audio id="piano-player" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" type="audio/mpeg">
</audio>

<script>
// 专转 转 拽 注
const exoticPics = [
  "https://images.unsplash.com/photo-1548550023-2bdb3c5beed7?q=80&w=1200", // 拽专拽/转 专
  "https://images.unsplash.com/photo-1568152950566-c1bf43f4ab28?q=80&w=1200", //  拽
  "https://images.unsplash.com/photo-1513245543132-31f507417b26?q=80&w=1200", // 住
  "https://images.unsplash.com/photo-1592194996308-7b43878e84a6?q=80&w=1200", // 
  "https://images.unsplash.com/photo-1570018144715-431103bd3d70?q=80&w=1200"  // 转 驻专/住专
];
let currentIdx = 0;

function updateBackground() {
    document.body.style.backgroundImage = `url('${exoticPics[currentIdx]}')`;
    currentIdx = (currentIdx + 1) % exoticPics.length;
}
setInterval(updateBackground, 7000);
updateBackground();

const chimeSfx = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');
const pianoMusic = document.getElementById('piano-player');

function toggleMusic() {
    pianoMusic.volume = 0.2;
    pianoMusic.paused ? pianoMusic.play() : pianoMusic.pause();
}

function playSoftChime() {
    chimeSfx.currentTime = 0;
    chimeSfx.volume = 0.3;
    chimeSfx.play();
}

function runDiag() {
    const issue = document.getElementById('sel-issue').value;
    const desc = document.getElementById('txt-desc').value;
    const res = document.getElementById('diag-result');
    
    playSoftChime();

    const data = {
        "砖转": "注 拽, 砖转 注砖转 注 爪专 爪 拽. 抓 住驻拽 爪注爪注 注住 注.",
        "转": "转  住   拽 .  拽 转拽砖专转 注转 砖.",
        "爪专": "住 专专 驻抓 注 拽.  砖砖 住驻拽 拽转 转爪驻转 转 转.",
        "砖专转": "注    拽 拽拽 转拽 专 住  砖 .",
        "转拽驻转": "专砖转 专  专. 转  爪专 '注'  砖拽 砖   转 转住."
    };

    res.innerHTML = `<strong>转 :</strong><br>${data[issue]}`;
    res.style.display = "block";
    
    const hist = document.getElementById('hist-box');
    const time = new Date().toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'});
    hist.innerHTML = `<div>${time}: ${issue}</div>` + hist.innerHTML;
}
</script>

</body>
</html>
