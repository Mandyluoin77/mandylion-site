<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CatMind</title>

<style>
:root{
--turquoise:#22d3ee;
--panel:rgba(8,20,35,0.78);
}

body{
margin:0;
font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
background:#000;
color:#fff;
overflow:hidden; /*    */
}

/* ===== 专拽注 ===== */

#bg{
position:fixed;
inset:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-2;
}

.overlay{
position:fixed;
inset:0;
background:rgba(0,0,0,0.45);
z-index:-1;
}

/* ===== 专住 拽 ===== */

.card{
position:fixed;
top:30px;
right:40px;
width:260px;          /* 拽 转专 */
background:var(--panel);
backdrop-filter:blur(8px);
border-radius:16px;
padding:14px;         /* 驻转 专 */
border:1px solid rgba(255,255,255,0.08);
}

/*  */
@media(max-width:900px){
.card{
position:absolute;
top:20px;
right:10px;
left:10px;
width:auto;
}
}

h1{
text-align:center;
font-size:16px;
margin-bottom:12px;
color:var(--turquoise);
}

select{
width:100%;
padding:8px;
border-radius:8px;
border:1px solid rgba(255,255,255,0.15);
margin-bottom:10px;
background:rgba(30,41,59,0.9);
color:#fff;
font-size:12px;
}

button{
width:100%;
padding:8px;
border-radius:8px;
border:none;
background:var(--turquoise);
font-weight:700;
cursor:pointer;
margin-bottom:10px;
color:#06131c;
font-size:12px;
}

#resultContainer{
background:rgba(0,0,0,0.5);
border-radius:8px;
padding:8px;
min-height:40px;
margin-bottom:10px;
border:1px dashed rgba(34,211,238,0.4);
font-size:11px;
line-height:1.4;
}

.section{
border-top:1px solid rgba(255,255,255,0.1);
padding-top:8px;
margin-top:8px;
}

.section h3{
color:var(--turquoise);
font-size:11px;
margin-bottom:6px;
}

.link-btn{
display:block;
text-align:center;
padding:6px;
border-radius:6px;
background:rgba(255,255,255,0.1);
color:#fff;
text-decoration:none;
font-size:11px;
margin-bottom:6px;
}
</style>
</head>

<body>

<img id="bg">
<div class="overlay"></div>

<div class="card">
<h1>  </h1>

<select id="mainSymptom">
<option value="">专 注 专砖</option>
<option>拽转</option>
<option>砖砖</option>
<option>注爪专转</option>
<option>住专 转</option>
<option>专 砖拽</option>
<option>注 专 砖拽</option>
<option>注驻转 拽爪转</option>
<option>拽砖 砖</option>
<option>砖注</option>
<option>转注砖转 转驻转</option>
<option>驻专砖转 祝</option>
<option>驻专砖转 注</option>
<option>专 专</option>
<option>砖专转 砖注专 专</option>
<option>驻爪注 注专</option>
<option>驻转 祝</option>
<option>爪注</option>
<option>住专 砖砖 专 </option>
<option> 砖转</option>
<option>砖 转转</option>
<option>专住转 驻转转</option>
<option>专注转</option>
<option>驻专住</option>
<option>专注 驻砖专转</option>
<option>注转 驻抓 专</option>
<option> </option>
<option> 专</option>
</select>

<button>转 拽专</button>

<div id="resultContainer"> 转驻注 ...</div>

<div class="section">
<h3>注 住祝</h3>
<a class="link-btn" href="https://www.whiskas.in/cat-breeds" target="_blank">Browse All Breeds</a>
</div>

<div class="section">
<h3>专专 爪</h3>
<a class="link-btn" href="https://www.talisteinvet.co.il/" target="_blank">"专  砖</a>
<a class="link-btn" href="https://easy.co.il/page/3056876" target="_blank">"专 转专 驻</a>
</div>

</div>

<script>
const images=[
"bg.png","bg2.png","bg3.png","bg4.png",
"bg5.png","bg6.png","bg7.png","bg8.png",
"bg9.png","bg10.png","bg11.png","bg12.png"
];

let i=0;
const bg=document.getElementById("bg");

function rotate(){
bg.src=images[i];
i=(i+1)%images.length;
}

rotate();
setInterval(rotate,6000);
</script>

</body>
</html>
