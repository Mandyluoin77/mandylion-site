<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --panel: rgba(10,18,28,0.92);
  --turquoise: #22d3ee;
}

body {
  margin: 0;
  font-family: "Segoe UI", Tahoma, sans-serif;
  background: #000;
  color: white;
  overflow-x: hidden;
}

/* =======================
   Background System
======================= */

#bg-container {
  position: fixed;
  inset: 0;
  z-index: -1;
  background: #000;
}

.bg-img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover; /* ×“×¡×§×˜×•×¤ */
  object-position: center;
  opacity: 0;
  transition: opacity 1.5s ease-in-out;
}

.bg-img.active {
  opacity: 1;
}

.overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0.35),
    rgba(0,0,0,0.75)
  );
}

/* =======================
   Main Panel
======================= */

.container {
  max-width: 720px;
  margin: 60px auto;
  padding: 30px;
  background: var(--panel);
  border-radius: 18px;
  backdrop-filter: blur(8px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

h1 {
  text-align: center;
  margin-top: 0;
}

textarea {
  width: 100%;
  min-height: 90px;
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  margin-top: 15px;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  margin-top: 15px;
  background: var(--turquoise);
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: translateY(-2px);
}

.result-box {
  margin-top: 20px;
  padding: 20px;
  border-radius: 14px;
  background: rgba(0,0,0,0.8);
  line-height: 1.6;
  white-space: pre-wrap;
}

/* =======================
   Mobile Fix
======================= */

@media (max-width: 768px) {
  .bg-img {
    object-fit: contain;      /* ×œ× ×—×•×ª×š ×—×ª×•×œ */
    object-position: top center;
  }

  .container {
    margin: 20px;
    padding: 20px;
  }
}
</style>
</head>

<body>

<!-- ===== Background ===== -->
<div id="bg-container">
  <img class="bg-img active">
  <img class="bg-img">
  <div class="overlay"></div>
</div>

<!-- ===== UI ===== -->
<div class="container">
  <h1>××‘×—×•×Ÿ ×—×›× ğŸ±</h1>

  <textarea id="symptomInput" placeholder="×ª××¨ ×¡×™××¤×˜×•××™× ×©×œ ×”×—×ª×•×œ..."></textarea>

  <button onclick="sendToServer()">× ×ª×— ××§×¨×”</button>

  <div class="result-box" id="resultBox"></div>
</div>

<script>
/* =======================
   Background Images
======================= */

const images = [
  "bg.png",
  "bg2.png",
  "bg3.png",
  "bg4.png",
  "bg5.png",
  "bg6.png",
  "bg7.png",
  "bg8.png",
  "bg9.png",
  "bg10.png",
  "bg11.png",
  "bg12.png"
];

const layers = document.querySelectorAll(".bg-img");
let current = 0;
let imageIndex = 0;

images.forEach(src => {
  const img = new Image();
  img.src = src;
});

function changeBackground() {
  const nextLayer = layers[(current + 1) % 2];

  nextLayer.src = images[imageIndex];
  nextLayer.classList.add("active");
  layers[current].classList.remove("active");

  current = (current + 1) % 2;
  imageIndex = (imageIndex + 1) % images.length;
}

changeBackground();
setInterval(changeBackground, 9000);

/* =======================
   Server Call
======================= */

async function sendToServer() {
  const text = document.getElementById("symptomInput").value;
  const resultBox = document.getElementById("resultBox");

  resultBox.innerHTML = "×˜×•×¢×Ÿ...";

  try {
    const response = await fetch(
      "https://catmind-ai-server.onrender.com/generate",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      }
    );

    const data = await response.json();
    resultBox.innerHTML = data.result || "×©×’×™××” ×‘× ×™×ª×•×—";
  } catch (err) {
    resultBox.innerHTML = "×©×’×™××ª ×©×¨×ª";
  }
}
</script>

</body>
</html>
