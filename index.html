<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>  </title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: white;
  background: #000;
  overflow-x: hidden;
}

/* ===== Background System ===== */

#bg-container {
  position: fixed;
  inset: 0;
  z-index: -1;
  overflow: hidden;
}

.bg-layer {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  opacity: 0;
  transform: scale(1.05);
  transition: opacity 1.8s ease-in-out, transform 12s ease-in-out;
}

.bg-layer.active {
  opacity: 1;
  transform: scale(1.1);
}

.overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0.45),
    rgba(0,0,0,0.75)
  );
}

/* ===== Main UI Container ===== */

.container {
  max-width: 700px;
  margin: 80px auto;
  padding: 30px;
  background: rgba(0,0,0,0.65);
  backdrop-filter: blur(6px);
  border-radius: 16px;
  text-align: center;
}

select, button, textarea {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}

button {
  background: #2dc6d6;
  color: black;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: #26aebb;
}

.result-box {
  margin-top: 20px;
  padding: 20px;
  background: rgba(0,0,0,0.75);
  border-radius: 12px;
  text-align: right;
  direction: rtl;
  line-height: 1.6;
}

/* ===== Mobile Fix ===== */

@media (max-width: 768px) {
  .bg-layer {
    background-size: contain;
    background-position: top center;
  }

  .overlay {
    background: linear-gradient(
      to bottom,
      rgba(0,0,0,0.35),
      rgba(0,0,0,0.6)
    );
  }

  .container {
    margin: 30px 15px;
  }
}
</style>
</head>

<body>

<!-- ===== Background Layers ===== -->
<div id="bg-container">
  <div class="bg-layer active"></div>
  <div class="bg-layer"></div>
  <div class="overlay"></div>
</div>

<!-- ===== UI ===== -->
<div class="container">
  <h1>  </h1>

  <textarea id="symptomInput" placeholder="转专 住驻 砖 转..."></textarea>

  <button onclick="sendToServer()">转 拽专</button>

  <div class="result-box" id="resultBox"></div>
</div>

<script>
/* ===== Background Images ===== */
const images = [
  "bg.png",
  "bg2.png",
  "bg3.png",
  "bg4.png",
  "bg5.png",
  "bg6.png",
  "bg7.png",
  "bg8.png",
  "bg9.png",
  "bg10.png",
  "bg11.png",
  "bg12.png"
];

const layers = document.querySelectorAll(".bg-layer");
let current = 0;
let imageIndex = 0;

images.forEach(src => {
  const img = new Image();
  img.src = src;
});

function changeBackground() {
  const nextLayer = layers[(current + 1) % 2];
  nextLayer.style.backgroundImage = `url('${images[imageIndex]}')`;
  nextLayer.classList.add("active");

  layers[current].classList.remove("active");

  current = (current + 1) % 2;
  imageIndex = (imageIndex + 1) % images.length;
}

changeBackground();
setInterval(changeBackground, 9000);

/* ===== Parallax (Desktop Only) ===== */
if (window.innerWidth > 768) {
  document.addEventListener("mousemove", (e) => {
    const x = (e.clientX / window.innerWidth - 0.5) * 8;
    const y = (e.clientY / window.innerHeight - 0.5) * 8;

    layers.forEach(layer => {
      if (layer.classList.contains("active")) {
        layer.style.transform =
          `scale(1.1) translate(${x}px, ${y}px)`;
      }
    });
  });
}

/* ===== Server Call ===== */
async function sendToServer() {
  const text = document.getElementById("symptomInput").value;
  const resultBox = document.getElementById("resultBox");

  resultBox.innerHTML = "注...";

  try {
    const response = await fetch("https://catmind-ai-server.onrender.com/generate", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ text })
    });

    const data = await response.json();
    resultBox.innerHTML = data.result || "砖 转";
  } catch (err) {
    resultBox.innerHTML = "砖转 砖专转";
  }
}
</script>

</body>
</html>
