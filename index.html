<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CatMind Elite V26 - Pure Edition</title>

<style>
:root {
  --neon-blue: #00d2ff;
  --dark-bg: #010103;
  --panel-bg: rgba(10, 15, 25, 0.98);
  --emergency-red: #ff4757;
}

body {
  margin: 0;
  font-family: 'Segoe UI', system-ui, sans-serif;
  color: #fff;
  background-color: var(--dark-bg);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* 转转 转 注拽转 专拽注 -  转 */
.bg-cat-viewer {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  z-index: 1;
  transition: background-image 1.5s ease-in-out;
  filter: brightness(0.7);
}

.main-interface {
  position: relative;
  z-index: 10;
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: space-between;
  padding: 40px;
  box-sizing: border-box;
  pointer-events: none; /* 驻砖专 抓 专拽 注 拽专 */
}

.panel {
  width: 360px;
  pointer-events: auto;
  display: flex;
  flex-direction: column;
  gap: 25px;
}

.glass-card {
  background: var(--panel-bg);
  border: 1px solid rgba(0, 210, 255, 0.2);
  border-radius: 30px;
  padding: 30px;
  box-shadow: 0 25px 80px rgba(0,0,0,0.9);
}

h2, h3 { color: var(--neon-blue); margin-top: 0; border-bottom: 2px solid rgba(0, 210, 255, 0.1); padding-bottom: 10px; }

select, textarea {
  width: 100%;
  padding: 15px;
  border-radius: 15px;
  border: 1px solid rgba(255,255,255,0.1);
  background: #000 !important;
  color: #fff !important;
  font-size: 16px;
  margin-bottom: 15px;
  outline: none;
}

button {
  width: 100%;
  padding: 18px;
  border: none;
  border-radius: 18px;
  background: linear-gradient(135deg, #00d2ff, #3a47d5);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  font-size: 18px;
  transition: 0.3s;
}

button:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(0, 210, 255, 0.4); }

.info-link {
  display: block;
  color: #ccc;
  text-decoration: none;
  padding: 15px;
  background: rgba(255,255,255,0.03);
  margin-bottom: 10px;
  border-radius: 15px;
  border-right: 4px solid var(--neon-blue);
  transition: 0.3s;
}

.info-link:hover { background: rgba(0, 210, 255, 0.1); color: #fff; }

#result-box {
  margin-top: 20px;
  padding: 20px;
  border-radius: 20px;
  display: none;
  line-height: 1.6;
  font-size: 15px;
}

.emergency { border: 2px solid var(--emergency-red); background: rgba(255, 71, 87, 0.1); color: #ff9f9e; }
.normal { border: 1px solid var(--neon-blue); background: rgba(0, 210, 255, 0.05); }

.call-btn {
  display: block;
  background: var(--emergency-red);
  color: white;
  text-align: center;
  padding: 15px;
  border-radius: 15px;
  text-decoration: none;
  font-weight: bold;
  margin-top: 15px;
}

.bell-control {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 100;
}

.btn-circle {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: var(--panel-bg);
  border: 1px solid var(--neon-blue);
  color: var(--neon-blue);
  font-size: 30px;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="cat-view" class="bg-cat-viewer"></div>

<div class="main-interface">
    <div class="panel">
        <div class="glass-card">
            <h2>  V26 </h2>
            <select id="issue-type">
                <option value="砖转">砖转</option>
                <option value="转">转 </option>
                <option value="爪专">爪专 抓 专</option>
                <option value="砖专转">砖专转 专住</option>
                <option value="驻">住专住 住转转专转</option>
            </select>
            <textarea id="issue-desc" rows="4" placeholder="转专 转 拽专 驻专..."></textarea>
            <button onclick="runDiagnostic()">转 拽专</button>
            
            <div id="result-box"></div>
            
            <div id="emergency-ui" style="display:none;">
                <a href="tel:039688988" class="call-btn"> 转拽砖专 转  (专)</a>
                <a href="tel:099544430" class="call-btn" style="background:#d63031"> 转拽砖专 转 注转</a>
            </div>
        </div>
    </div>

    <div class="panel">
        <div class="glass-card">
            <h3>专 住注 </h3>
            <a href="https://www.purina.co.il/cats/cat-breeds" target="_blank" class="info-link">专 注  </a>
            <a href="https://www.vetcenter.co.il/emergency" target="_blank" class="info-link" style="border-right-color:var(--emergency-red); color:var(--emergency-red)">专专 专 </a>
            <a href="https://www.letlive.org.il/" target="_blank" class="info-link">抓 注专 </a>
        </div>
        
        <div class="glass-card" style="flex-grow:1; max-height: 250px;">
            <h3>住专 </h3>
            <div id="history-log" style="overflow-y:auto; height:150px; font-size:13px; opacity:0.8;"></div>
        </div>
    </div>
</div>

<div class="bell-control">
    <button class="btn-circle" onclick="playBell()"></button>
</div>

<script>
// 专 拽 砖 转 拽 ( 转专)
const exoticGallery = [
    "https://images.unsplash.com/photo-1568152950566-c1bf43f4ab28?auto=format&fit=crop&w=1200&q=80", //  拽
    "https://images.unsplash.com/photo-1513245543132-31f507417b26?auto=format&fit=crop&w=1200&q=80", // 住
    "https://images.unsplash.com/photo-1592194996308-7b43878e84a6?auto=format&fit=crop&w=1200&q=80", // 
    "https://images.unsplash.com/photo-1574231164645-d6f0e8553590?auto=format&fit=crop&w=1200&q=80"  // 住专
];

let currentIdx = 0;
const catViewer = document.getElementById('cat-view');

function slideShow() {
    catViewer.style.backgroundImage = `url('${exoticGallery[currentIdx]}')`;
    currentIdx = (currentIdx + 1) % exoticGallery.length;
}
setInterval(slideShow, 10000);
slideShow();

const bell = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');
function playBell() { bell.currentTime = 0; bell.volume = 0.2; bell.play(); }

function runDiagnostic() {
    const issue = document.getElementById('issue-type').value;
    const desc = document.getElementById('issue-desc').value.toLowerCase();
    const result = document.getElementById('result-box');
    const emUI = document.getElementById('emergency-ui');
    
    playBell();

    //   专 拽驻
    const redFlags = ["住住", "拽", "", "驻爪注", " ", "驻专住", "专注", "拽砖 砖"];
    const isEmergency = redFlags.some(word => desc.includes(word));

    result.style.display = "block";
    
    if (isEmergency) {
        result.className = "emergency";
        result.innerHTML = "<strong> 转专转 专!</strong><br> 砖爪转 注转 注 爪 专驻 拽专.  驻住拽  转转 驻转 专专 .";
        emUI.style.display = "block";
    } else {
        result.className = "normal";
        emUI.style.display = "none";
        const tips = {
            "砖转": "专 砖专 专 转专. 转 拽 砖 驻住拽 注 专注 砖 转 .",
            "转": "砖注  专砖 转砖转 . 住 驻注 转 转 砖拽 '爪' 驻 专 专.",
            "爪专": "住 专专.  砖专 拽  砖 砖 爪 住.",
            "砖专转": "爪专 注. 住驻拽 砖 专  爪  专 注 驻专注转.",
            "驻": "拽拽 .  转住 砖祝 转 , 转   ."
        };
        result.innerHTML = `<strong>转 注专转:</strong><br>${tips[issue]}`;
    }

    // 注 
    const log = document.getElementById('history-log');
    const time = new Date().toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'});
    log.innerHTML = `<div style="padding:5px 0; border-bottom:1px solid rgba(255,255,255,0.05)">${time}: ${isEmergency ? '锔 专' : issue}</div>` + log.innerHTML;
}
</script>

</body>
</html>
