/* ===== Reset ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  height:100%;
  overflow-x:hidden;
  font-family:Segoe UI, Arial, sans-serif;
  background: radial-gradient(circle at center,#02121f 0%,#000814 100%);
  color:white;
}

/* ===== Center Layout ===== */
.wrapper{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:30px 15px;
}

/* ===== Card ===== */
.card{
  width:100%;
  max-width:420px;
  background:rgba(10,25,45,0.75);
  backdrop-filter:blur(14px);
  border-radius:24px;
  padding:28px;
  box-shadow:0 0 40px rgba(0,255,255,0.15);
}

/* ===== Title ===== */
.card h1{
  text-align:center;
  color:#38e0ff;
  margin-bottom:25px;
  font-size:26px;
}

/* ===== Select ===== */
select{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:none;
  margin-bottom:15px;
  background:#243447;
  color:white;
  font-size:15px;
}

/* ===== Button ===== */
.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(90deg,#00d2ff,#3a7bd5);
  color:white;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
  margin-bottom:20px;
}

.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 0 20px rgba(0,210,255,0.6);
}

/* ===== Result Box ===== */
.result{
  background:rgba(0,0,0,0.45);
  border-radius:14px;
  padding:16px;
  font-size:14px;
  line-height:1.7;
  min-height:120px;
  max-height:220px;
  overflow-y:auto;
  scrollbar-width:thin;
}

/* ===== Scrollbar (Chrome) ===== */
.result::-webkit-scrollbar{
  width:6px;
}
.result::-webkit-scrollbar-thumb{
  background:#00d2ff;
  border-radius:10px;
}
