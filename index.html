<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CatMind Pro V14</title>

<style>
:root {
  --primary: #00f2fe;
  --glass: rgba(0, 0, 0, 0.6);
}

body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  color: white;
  background: #0b101b no-repeat center center fixed;
  background-size: cover;
  min-height: 100vh;
  display: flex;
  transition: background-image 1s ease;
  overflow: hidden;
}

.app-layout {
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 20px;
  box-sizing: border-box;
}

.side-panel {
  width: 230px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  z-index: 10;
}

.card {
  background: var(--glass);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 15px;
  padding: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.7);
}

h3 { color: var(--primary); font-size: 16px; margin: 0 0 10px 0; border-bottom: 1px solid var(--primary); }

select, textarea {
  width: 100%;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.2);
  background: #111 !important;
  color: #fff !important;
  font-size: 14px;
  margin-bottom: 10px;
  display: block;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: var(--primary);
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

.link-item {
  display: block;
  color: #fff;
  text-decoration: none;
  font-size: 12px;
  padding: 6px;
  margin-bottom: 5px;
  background: rgba(255,255,255,0.1);
  border-radius: 5px;
}

.controls {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 20px;
}

.btn-float {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: none;
  background: var(--primary);
  font-size: 24px;
  cursor: pointer;
}

#diag-result {
  margin-top: 10px;
  padding: 10px;
  background: rgba(0, 242, 254, 0.2);
  border-radius: 8px;
  display: none;
  font-size: 13px;
}
</style>
</head>

<body>

<div class="app-layout">
    <div class="side-panel">
        <div class="card">
            <h3> 转 </h3>
            <select id="sel-issue">
                <option value="砖转">砖转</option>
                <option value="转">转 </option>
                <option value="爪专">爪专 抓 专</option>
                <option value="砖专转">砖专转 专</option>
                <option value="转拽驻转">转拽驻转</option>
            </select>
            <textarea id="txt-desc" rows="3" placeholder=" 拽专 转?"></textarea>
            <button onclick="doAction()">转 拽专</button>
            <div id="diag-result"></div>
        </div>
        
        <div class="card">
            <h3>住专 </h3>
            <div id="hist-box" style="font-size: 12px;"></div>
        </div>
    </div>

    <div class="side-panel">
        <div class="card">
            <h3>拽砖专 注专 </h3>
            <a href="https://www.letlive.org.il/" target="_blank" class="link-item">转 转 转 </a>
            <a href="https://www.purina.co.il/cats/cat-breeds" target="_blank" class="link-item">专 注 </a>
            <a href="https://www.vetcenter.co.il/emergency" target="_blank" class="link-item" style="color:red">专专 专 </a>
        </div>
    </div>
</div>

<div class="controls">
    <button class="btn-float" onclick="playMusic()"></button>
    <button class="btn-float" onclick="playMeowSound()"></button>
</div>

<audio id="player-music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-relaxing.mp3" type="audio/mpeg">
</audio>

<script>
// 1. 转转 转驻转 - 拽 爪
const catPics = [
  "https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?auto=format&fit=crop&w=1000&q=80",
  "https://images.unsplash.com/photo-1495360010541-f48722b34f7d?auto=format&fit=crop&w=1000&q=80",
  "https://images.unsplash.com/photo-1513245543132-31f507417b26?auto=format&fit=crop&w=1000&q=80",
  "https://images.unsplash.com/photo-1573865526739-10659fec78a5?auto=format&fit=crop&w=1000&q=80"
];
let pIdx = 0;
function rotateBG() {
    document.body.style.backgroundImage = `url('${catPics[pIdx]}')`;
    pIdx = (pIdx + 1) % catPics.length;
}
setInterval(rotateBG, 5000);
rotateBG();

// 2. 住 -  注 (爪 砖 驻拽爪)
const mSound = new Audio('https://assets.mixkit.co/active_storage/sfx/1006/1006-preview.mp3');
const bMusic = document.getElementById('player-music');

function playMusic() {
    if(bMusic.paused) { bMusic.play(); } else { bMusic.pause(); }
}

function playMeowSound() {
    mSound.currentTime = 0;
    mSound.play();
}

// 3.  - 转拽 转专
function doAction() {
    const issue = document.getElementById('sel-issue').value;
    const desc = document.getElementById('txt-desc').value;
    const res = document.getElementById('diag-result');
    
    playMeowSound();

    if(desc.length < 2) {
        alert("拽砖 转转 转专 拽爪专 转.");
        return;
    }

    const tips = {
        "砖转": "专 转专. 驻住拽 祝 砖 .",
        "转": "砖注. 砖拽 爪 驻 砖 注专.",
        "爪专": "拽 拽 专  住专住 砖.",
        "砖专转": "砖 转拽 专  拽 砖砖专.",
        "转拽驻转": "驻专 专转 专转转 砖."
    };

    res.innerHTML = `<strong>转:</strong> ${tips[issue]}`;
    res.style.display = "block";
    
    // 砖专 住专
    const h = document.getElementById('hist-box');
    const time = new Date().toLocaleTimeString('he-IL');
    h.innerHTML = `<div>${time}: ${issue}</div>` + h.innerHTML;
}
</script>

</body>
</html>
